<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <!-- font awesome cdn -->

<body>
     <!-- Navbar -->
  <nav class="navbar">
    <div class="inner container">
      <div class="brand">
        <div class="logo" aria-hidden="true"><img src="./assets/logo.png" alt="" class="logo-img"></div>
        <span class="logo-text">Emergency <br>Service</span>

      <div class="stats">

          <span id="heartCount">0</span>
          <span aria-hidden="true"><img src="./assets/heart.png" alt="" class="heart-img"></span>
          
        </div>
        <div class="stat coins" title="Coins balance">
          <span id="coinCount">100</span>
          <span aria-hidden="true"><img src="./assets/coin.png" alt="" class="coin-img"></span>
          
        </div>
        <div class="stat copy" title="How many numbers you copied">
          <span aria-hidden="true"></span>
          <span id="copyCount">0</span>
          <span id="copyCount">Copy</span>
        </div>

    </div>
  </nav>
  <!-- Hero -->
  <header class="hero">
    <div class="container">
      <div class="crest" aria-hidden="true"><img src="./assets/logo.png" alt="" class="hero-img"></div>
      <h1 class="hero-title">Emergency Service Directory</h1>
      <p>Government emergency services at your fingertips ‚Äî Bangladesh</p>
    </div>
  </header>
  <!-- Main -->
  <main class="shell container">
    <div class="grid">
      <!-- Left column -->
      <section>
        <!-- Emergency hotline notice -->
        <div class="hotline" aria-label="Emergency Hotline">
          <div class="left">
            <span class="badge">Emergency</span>
            <div>
              <div style="font-weight:700">Call the national emergency number</div>
              <div class="muted" style="color:var(--muted); font-size:12px">Police ‚Ä¢ Fire ‚Ä¢ Ambulance</div>
            </div>
          </div>
          <div class="stack-12">
            <div class="number">999</div>
            <button class="btn" id="hotlineCall" data-name="National Emergency Number" data-number="999"><i class="fa-solid fa-phone"></i> Call</button>
          </div>
        </div>

        <!-- Cards -->
        <div class="cards" id="cards"></div>
      </section>

      <!-- Right column: History -->
      <aside class="history" aria-label="Call history">
        <div class="head">
          <div class="title"><span aria-hidden="true"><i class="fa-solid fa-clock"></i></span> <span>Call History</span></div>
          <button class="clear-btn" id="clearHistory">Clear</button>
        </div>
        <ul id="historyList" class="history-list">
          <li class="empty-note" id="emptyHistory">No calls yet</li>
        </ul>
      </aside>
    </div>
  </main>
  
 
  <script>
    
    const services = [
      { id: 'nat-999', icon: 'üõ°Ô∏è', name: 'National Emergency Number',bn: '‡¶ú‡¶æ‡¶§‡ßÄ‡¶Ø‡¶º ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø ‡¶∏‡ßá‡¶¨‡¶æ' , number: '999', category: 'All' },
      { id: 'pol-999', icon: 'üëÆ‚Äç‚ôÇÔ∏è', name: 'Police Helpline Number', bn: '‡¶™‡ßÅ‡¶≤‡¶ø‡¶∂ ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶≤‡¶æ‡¶á‡¶®', number: '999', category: 'Police' },
      { id: 'fir-999', icon: 'üî•',   name: 'Fire Service Number',     bn: '‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏',    number: '999', category: 'Fire' },
      { id: 'amb-1994',icon: 'üöë',  name: 'Ambulance Service',        bn: '‡¶Ö‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶¨‡ßÅ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶∏‡ßá‡¶¨‡¶æ', number: '1994-999999', category: 'Health' },
      { id: 'wom-109', icon: 'üë©‚Äçüëß',name: 'Women & Child Helpline',  bn: '‡¶®‡¶æ‡¶∞‡ßÄ ‡¶ì ‡¶∂‡¶ø‡¶∂‡ßÅ ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶≤‡¶æ‡¶á‡¶®', number: '109', category: 'Hope' },
      { id: 'acc-106', icon: 'üèõÔ∏è', name: 'Anti-Corruption Helpline',bn: '‡¶¶‡ßÅ‡¶¶‡¶ï ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶≤‡¶æ‡¶á‡¶®',    number: '106', category: 'Govt.' },
      { id: 'ele-16216',icon:'‚ö°',  name: 'Electricity Helpline',     bn: '‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡ßÅ‡ßé ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶≤‡¶æ‡¶á‡¶®', number: '16216', category: 'Electricity' },
      { id: 'brc-16445',icon:'üè•',  name: 'BRAC Helpline',            bn: '‡¶¨‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶≤‡¶æ‡¶á‡¶®', number: '16445', category: 'NGO' },
      { id: 'rail-163', icon:'üöÜ',  name: 'Bangladesh Railway Helpline', bn: '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶∞‡ßá‡¶≤‡¶ì‡¶Ø‡¶º‡ßá', number: '163', category: 'Travel' },
    ];

    // ==========================================================
    // SECTION 2: STATE - ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≠‡ßç‡¶Ø‡¶æ‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤
    // ==========================================================
    let heartCount = 0;   // ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡ßá
    let coinCount = 100;  // ‡¶ï‡ßü‡ßá‡¶® ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡ßá
    let copyCount = 0;    // ‡¶ï‡¶™‡¶ø ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡ßá

    // ==========================================================
    // SECTION 3: DOM ELEMENTS - HTML ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶ó‡ßÅ‡¶≤‡ßã‡¶ï‡ßá ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶≠‡ßç‡¶Ø‡¶æ‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ
    // ==========================================================
    // ‡¶è‡¶ü‡¶ø ‡¶™‡¶æ‡¶∞‡¶´‡¶∞‡ßç‡¶Æ‡ßá‡¶®‡ßç‡¶∏ ‡¶¨‡¶æ‡ßú‡¶æ‡ßü, ‡¶ï‡¶æ‡¶∞‡¶£ ‡¶¨‡¶æ‡¶∞‡¶¨‡¶æ‡¶∞ DOM ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶§‡ßá ‡¶π‡ßü ‡¶®‡¶æ‡•§
    const heartEl = document.getElementById('heartCount');
    const coinEl  = document.getElementById('coinCount');
    const copyEl  = document.getElementById('copyCount');
    const cardsEl = document.getElementById('cards');
    const historyList = document.getElementById('historyList');
    const emptyHistory = document.getElementById('emptyHistory');

    // ==========================================================
    // SECTION 4: UTILITY FUNCTIONS - ‡¶õ‡ßã‡¶ü ‡¶õ‡ßã‡¶ü ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø‡¶ï‡¶æ‡¶∞‡ßÄ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    // ==========================================================

    // Navbar-‡¶è‡¶∞ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡ß©‡¶ü‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function updateHearts(){ heartEl.textContent = heartCount; }
    function updateCoins(){ coinEl.textContent  = coinCount; }
    function updateCopies(){ copyEl.textContent = copyCount; }

    // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡¶Æ‡ßü (‡¶Ø‡ßá‡¶Æ‡¶®: 11:36:58 AM) ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function formatTime(date = new Date()){
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second:'2-digit' });
    }

    // ‡¶ï‡¶≤ ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶•‡¶æ‡¶ï‡¶≤‡ßá "No calls yet" ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function ensureHistoryNote(){
      const hasItems = historyList.querySelector('.history-item');
      if(!hasItems && !historyList.querySelector('#emptyHistory')){
        const li = document.createElement('li');
        li.id='emptyHistory';
        li.className='empty-note';
        li.textContent='No calls yet';
        historyList.appendChild(li);
      }
    }

   
    function removeEmptyNote(){
      const note = document.getElementById('emptyHistory');
      if(note) note.remove();
    }

    
    function addHistory(name, number){
      removeEmptyNote(); // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá empty ‡¶®‡ßã‡¶ü‡¶ü‡¶ø ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶´‡ßá‡¶≤‡¶ø
      const li = document.createElement('li'); // ‡¶è‡¶ï‡¶ü‡¶ø ‡¶®‡¶§‡ßÅ‡¶® list item (<li>) ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
      li.className = 'history-item';
      const time = formatTime(new Date()); // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡ßü ‡¶®‡¶ø‡¶á
      // li ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶≠‡¶ø‡¶§‡¶∞‡ßá HTML ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø
      li.innerHTML = `
        <div>
          <div class="hi-name">${name}</div>
          <div class="hi-number">${number}</div>
        </div>
        <div class="hi-time" title="Local time">${time}</div>
      `;
      historyList.prepend(li);
    }

   
    async function copyToClipboard(text){
      try{
        if(navigator.clipboard && window.isSecureContext){
          // ‡¶Ü‡¶ß‡ßÅ‡¶®‡¶ø‡¶ï ‡¶ì ‡¶®‡¶ø‡¶∞‡¶æ‡¶™‡¶¶ ‡¶â‡¶™‡¶æ‡ßü
          await navigator.clipboard.writeText(text);
          return true;
        }else{
          
          const ta = document.createElement('textarea');
          ta.value = text; ta.style.position='fixed'; ta.style.left='-9999px';
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          document.body.removeChild(ta);
          return true;
        }
      }catch(e){
        console.error('Copy failed', e);
        return false;
      }
    }

    // ==========================================================
    // SECTION 5: RENDER FUNCTION - ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ó‡ßÅ‡¶≤‡ßã ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    // ==========================================================
    function renderCards(){
      const frag = document.createDocumentFragment(); // ‡¶™‡¶æ‡¶∞‡¶´‡¶∞‡ßç‡¶Æ‡ßá‡¶®‡ßç‡¶∏‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø fragment ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
      services.forEach(s=>{
        const el = document.createElement('article'); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶ø‡¶∏‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø <article> ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
        el.className = 'card';
        el.dataset.id = s.id;
        // ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶≠‡¶ø‡¶§‡¶∞‡ßá‡¶∞ HTML ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶ø
        el.innerHTML = `
          <div class="top">
            <div class="avatar">
              <div class="icon" aria-hidden="true">${s.icon}</div>
              <div class="names">
                <div class="bn">${s.bn}</div>
                <div class="en">${s.name}</div>
              </div>
            </div>
            <button class="heart-btn" title="Send a heart" aria-label="Send a heart" data-id="${s.id}"><i class="fa-regular fa-heart"></i></button>
          </div>
          <div class="number" aria-label="Hotline number">${s.number}</div>
          <div class="meta">
            <span class="badge">${s.category}</span>
            <a href="tel:${s.number}" style="font-size:12px; color:#16a34a" title="Tap to dial">tel:${s.number}</a>
          </div>
          <div class="actions">
            <button class="btn btn-copy" data-name="${s.name}" data-number="${s.number}">
              <span aria-hidden="true"><i class="fa-regular fa-copy"></i></span> Copy
            </button>
            <button class="btn btn-call" data-name="${s.name}" data-number="${s.number}">
              <span aria-hidden="true"><i class="fa-solid fa-phone"></i></span> Call
            </button>
          </div>
        `;
        frag.appendChild(el); // fragment-‡¶è ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ü‡¶ø ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶ø
      });
      cardsEl.appendChild(frag); // ‡¶∏‡¶¨ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶è‡¶ï‡¶∏‡¶æ‡¶•‡ßá DOM-‡¶è ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶ø
    }

    // ==========================================================
    // SECTION 6: EVENT LISTENERS - ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶Ø‡¶ï‡¶æ‡¶∞‡¶ø‡¶§‡¶æ
    // ==========================================================

    // Event Delegation ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶∏‡¶ï‡¶≤ ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ listener
    cardsEl.addEventListener('click', async (e)=>{
     
      const heartBtn = e.target.closest('.heart-btn');
      const copyBtn  = e.target.closest('.btn-copy');
      const callBtn  = e.target.closest('.btn-call');

      // ‡¶Ø‡¶¶‡¶ø ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶π‡ßü
      if(heartBtn){
        heartCount += 1; // ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶¨‡¶æ‡ßú‡¶æ‡¶á
        heartBtn.classList.add('bump'); // ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶¶‡¶ø‡¶á
        setTimeout(()=>heartBtn.classList.remove('bump'), 150);
        updateHearts(); // Navbar-‡¶è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø
        return;
      }

      // ‡¶Ø‡¶¶‡¶ø ‡¶ï‡¶™‡¶ø ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶π‡ßü
      if(copyBtn){
        const {name, number} = copyBtn.dataset; // ‡¶°‡ßá‡¶ü‡¶æ ‡¶®‡¶ø‡¶á
        const ok = await copyToClipboard(number); // ‡¶ï‡¶™‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶ø
        if(ok){
          copyCount += 1; // ‡¶ï‡¶™‡¶ø ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶¨‡¶æ‡ßú‡¶æ‡¶á
          updateCopies(); // Navbar-‡¶è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø
          alert(`Copied ${number} for ${name}`); // ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶á
        }else{
          alert('Copy failed. Please copy the number manually.');
        }
        return;
      }

      // ‡¶Ø‡¶¶‡¶ø ‡¶ï‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶π‡ßü
      if(callBtn){
        const {name, number} = callBtn.dataset; // ‡¶°‡ßá‡¶ü‡¶æ ‡¶®‡¶ø‡¶á
        // ‡¶ï‡ßü‡ßá‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶ø
        if(coinCount < 20){
          alert('Not enough coins to place a call. You need 20 coins.');
          callBtn.classList.add('deny'); // ‡¶¨‡¶æ‡¶ü‡¶®‡¶ü‡¶ø ‡¶≤‡¶æ‡¶≤ ‡¶ï‡¶∞‡¶ø
          setTimeout(()=>callBtn.classList.remove('deny'), 600);
          return; // ‡¶ï‡¶æ‡¶ú ‡¶∂‡ßá‡¶∑
        }
        coinCount -= 20; // ‡¶ï‡ßü‡ßá‡¶® ‡¶ï‡¶æ‡¶ü‡¶ø
        updateCoins(); // Navbar-‡¶è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø
        alert(`Calling ${name} at ${number}\n20 coins deducted. Remaining: ${coinCount}`);
        addHistory(name, number); // ‡¶ï‡¶≤ ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶§‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶ø
        return;
      }
    });

    // ‡¶â‡¶™‡¶∞‡ßá‡¶∞ ‡¶π‡¶ü‡¶≤‡¶æ‡¶á‡¶® (999) ‡¶ï‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ listener
    document.getElementById('hotlineCall').addEventListener('click', (e)=>{
      const {name, number} = e.currentTarget.dataset;
      if(coinCount < 20){
        alert('Not enough coins to place a call. You need 20 coins.');
        return;
      }
      coinCount -= 20;
      updateCoins();
      alert(`Calling ${name} at ${number}\n20 coins deducted. Remaining: ${coinCount}`);
      addHistory(name, number);
    });

    // 'Clear History' ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ listener
    document.getElementById('clearHistory').addEventListener('click', ()=>{
      historyList.innerHTML = ''; // ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶ï‡¶∞‡ßá ‡¶´‡ßá‡¶≤‡¶ø
      ensureHistoryNote(); // "No calls yet" ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶á
    });

    // ==========================================================
    // SECTION 7: INITIALIZATION - ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ø‡¶æ ‡¶Ø‡¶æ ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá
    // ==========================================================
    renderCards(); // ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ó‡ßÅ‡¶≤‡ßã ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶á
    updateHearts(); updateCoins(); updateCopies(); // Navbar-‡¶è‡¶∞ Ï¥àÍ∏∞ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶ø
  </script>


    
</body>
